<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Multiplier</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gmail Multiplier</h1>
        <form id="emailForm">
            <div>
                <label for="email">Email address:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div>
                <label for="number">Number of variations:</label>
                <input type="number" id="number" name="number" value="10" min="1" max="100" required>
            </div>
            <div>
                <button type="submit">Generate</button>
            </div>
        </form>

        <div id="error" class="error"></div>

        <div id="results" style="display: none;">
            <h2>Generated Email Addresses:</h2>
            <button id="copyAll" class="copy-btn">Copy All</button>
            <ul id="emailList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
